{% extends "layout.html" %}
{% block content %}
<div class="content-section">
            <h3>Summary</h3><br>
             <div class="content">
                <p class="article-content">{{result.summary}}</p>
             </div >
</div>

<div class="content-section">
    <h3>References</h3><br>
    {% for posts in result.reference%}
        <ul>
             <li ><small><a href="#">{{posts}}</a></small></li>
        </ul>
    {% endfor %}
</div>

{% endblock content %}
